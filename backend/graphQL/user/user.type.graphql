type User {
    _id: ID!
    username: String!
    firstName: String!
    lastName: String!
    email: String!
    photo: String
    role: String!
    token: Token!
}

input UserInput {
    username: String!
    password: String!
    email: String!
    firstName: String!
    lastName: String!
}

type Mutation {
    signUp(userInput: UserInput!): User!
    signIn(credentialsInput: CredentialsInput!): User!
    signOut: Boolean
}
