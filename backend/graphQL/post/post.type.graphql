type Post {
    _id: ID!
    title: String!
    story: String!
    keyWords: [String!]
    user: User
    thumbnail: String
}

input PostInput {
    title: String
    story: String
    keyWords: [String!]
    user: ID
    thumbnail: String
}

type Query {
    getPosts: [Post!]!
    getPostById(idPost: ID!): Post!
    getPostsByIdUser: [Post!]!
}

type Mutation {
    createPost(postInput: PostInput!): Post!
    updatePost(idPost: ID!, postInput: PostInput!): Post!
    deletePost(idPost: ID!): Post
}
