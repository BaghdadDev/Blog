type Post {
    _id: ID!
    title: String!
    story: String!
    user: User!
    picture: File!
}

input PostInput {
    title: String!
    story: String!
    user: ID!
    picture: Upload!
}

type Query {
    getPosts: [Post!]!
    getPostById(idPost: ID!): Post!
    getPostsByIdUser: [Post!]!
}

type Mutation {
    createPost(postInput: PostInput!): Post!
    updatePost(idPost: ID!, postInput: PostInput!): Post!
    deletePost(idPost: ID!): Post!
}
