type Post {
    _id: ID!
    title: String!
    story: String!
    user: User!
    picture: File!
    likes: [User!]!
    nbrLikes: Int!
    comments: [Comment!]!
    nbrComments: Int!
}

input PostInput {
    title: String!
    story: String!
    user: ID!
    picture: Upload!
}

type Query {
    getPosts: [Post!]!
    getPostById(idPost: ID!): Post!
    getPostsByIdUser: [Post!]!
}

type Mutation {
    createPost(postInput: PostInput!): Post!
    updatePost(idPost: ID!, postInput: PostInput!): Post!
    toggleLikePost(idPost: ID!, idUser: ID!): Boolean!
    deletePost(idPost: ID!): Post!
}
