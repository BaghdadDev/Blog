name: Testing Workflow

on: push

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Backend Dependencies
        run: |
          cd backend
          yarn install

  frontend:
    runs-on: ubuntu-latest
#    needs: backend
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup the Dependencies
        run: |
          cd frontend
          npm install

      - name: Run Frontend Tests
        run: | 
          cd frontend
          npm run test
        if: success()

      - name: Build Frontend
        run: |
          cd frontend
          npm run build
        if: success()