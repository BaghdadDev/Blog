name: Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.16.0"

      - name: Test the Frontend
        run: |
          cd frontend
          yarn install
          yarn test

      - name: Setup the App from the Remote Machine (Hostinger)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.HOSTINGER_IP }}
          username: ${{ secrets.HOSTINGER_SSH_USERNAME }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          env:
            BACKEND_ENV: ${{ secrets.BACKEND_ENV }}
          script: |
            pm2 delete daemon_blog
            cd sites
            rm -r Blog
            git clone https://github.com/HamzaLinge/Blog.git
            cd Blog/frontend
            yarn install
            yarn build
            rm -r node_modules
            cd ../backend/
            touch .env
            echo $BACKEND_ENV >> .env
            yarn install
            pm2 start server.js --name daemon_blog